<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Party Roulette</title>
    <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" /> 
</head>
<body>
    <h1 class="heading">Party<span class="note">*</span> Roulette</h1>
    <h3 class="sub-heading">*Not current parties, just historical complaints about blocks that have had parties.</h3>
    <div class="scene">
        <div class="cube">
            <div class="face face1"></div>
            <div class="face face2"></div>
            <div class="face face3"></div>
            <div class="face face4"></div>
            <div class="face face5"></div>
            <div class="face face6"></div>
        </div>
    </div>
    <button class="spinIt">Find Party Spot!</button>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
